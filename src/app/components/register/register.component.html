  <div class="container">
  <div class="logreg-box">
    <div class="box">
      <form action="#">
        <h2>Inscription</h2>
        <div class="input-box">
          <span class="icon"><i class='bx bxs-user'></i></span>
          <input type="text" [(ngModel)]="userauth.nom" 
                  name="nom"  ngModel required>
          <label>Nom</label>
        </div>
        <div class="input-box">
          <span class="icon"><i class='bx bxs-phone'></i></span>
          <input type="text" [(ngModel)]="userauth.tel" 
                  name="tel"  ngModel required>
          <label>Téléphone</label>
        </div>
        <div class="input-box">
          <span class="icon"><i class='bx bxs-envelope'></i></span>
          <input type="email" [(ngModel)]=" userauth.email" 
                  name="email"  ngModel required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><i class='bx bxs-lock-alt'></i></span>
          <input type="password" [(ngModel)]=" userauth.password" 
                  name="password"  ngModel required>
          <label>Password</label>
        </div>
        <button type="submit" (click)=Register() class="btn">inscrire</button>
        <div class="login-register">
          <a [routerLink]="['/login']" class="link">Déjà membre ? Connectez-vous ici</a></div>
      </form>
    </div>
  </div>
</div>
